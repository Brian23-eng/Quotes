<div class="container">
    <h1>Life Quotes</h1>
    <hr>
    <h3>Your quotes</h3>
    <ul>
        <div class="card card-body" *ngFor='let quote of quotes'>
            <p> {{quote.name}}.</p>
            <p>--{{ quote.description}}</p>

            <button class="btn btn-outline-primary btn-sm" (click)='toggleDetails(i)'>Show</button>

            <app-quote-details *ngIf='quote.showDescription' [quote]='quote' (isDelete)='completeQuote($event,i)'></app-quote-details>


        </div>
    </ul>

</div>
