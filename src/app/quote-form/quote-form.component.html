<div class="container-fluid">
    <h2 class="text-center">Create Your Own Quotes</h2>
    <form #quoteForm='ngForm'>
        <div class="form-group">
            <label for="quo">Quote</label>
            <textarea class="form-control" name="quo" id="quo" rows="4" required [(ngModel)]="newQuote.quo"></textarea>

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" class="form-control" required [(ngModel)]="newQuote.author">

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="author">Created by </label>
            <input type="text" name="name" id="name" class="form-control" required [(ngModel)]="newQuote.name">

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>

        </div>

        <div class="form-group">
            <label for="complete">Date</label>
            <input type="date" name="date" id="name" class="form-control" required [(ngModel)]="newQuote.date">

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Create Quote</button>

    </form>

</div>
