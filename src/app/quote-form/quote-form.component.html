<div class="container-fluid">
    <h2 class="text-center">Create Your Own Quotes</h2>
    <hr>
    <form action="">
        <div class="form-group">
            <label for="quo">Quote</label>
            <textarea class="form-control" name="quo" id="quo" rows="4" required></textarea>

        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="author">Created by </label>
            <input type="text" name="name" id="name" class="form-control" required>

        </div>

        <div class="form-group">
            <label for="complete">Date</label>
            <input type="date" name="date" id="name" class="form-control" required>

        </div>

    </form>

</div>
